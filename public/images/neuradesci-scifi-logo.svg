<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Cybernetic Background Gradient -->
  <defs>
    <linearGradient id="cybernetic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing Neon Effect -->
    <filter id="neon-glow">
      <feGaussianBlur class="blur" result="coloredBlur" stdDeviation="4"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark Cybernetic Background -->
  <rect width="600" height="600" fill="url(#cybernetic-gradient)"/>
  
  <!-- Neural Network Circuit Paths -->
  <g style="stroke:#00FFD1;stroke-width:3;opacity:0.7" filter="url(#neon-glow)">
    <path d="M300,300 Q200,150 100,200" fill="none"/>
    <path d="M300,300 Q400,150 500,200" fill="none"/>
    <path d="M300,300 Q200,450 100,400" fill="none"/>
    <path d="M300,300 Q400,450 500,400" fill="none"/>
  </g>
  
  <!-- Central Neural Interface -->
  <g transform="translate(300,300)">
    <!-- Pulsing Core -->
    <circle cx="0" cy="0" r="100" 
      fill="rgba(0,255,209,0.2)" 
      stroke="#00FFD1" 
      stroke-width="5"
      filter="url(#neon-glow)"/>
    
    <!-- Intricate Neural Network Overlay -->
    <g style="fill:none;stroke:#00FFD1;stroke-width:2;opacity:0.6">
      <path d="M-50,-50 Q0,-80 50,-50" />
      <path d="M-50,50 Q0,80 50,50" />
      <path d="M-80,0 Q-100,0 -80,0" />
      <path d="M80,0 Q100,0 80,0" />
    </g>
  </g>
  
  <!-- Holographic Brand Text -->
  <text x="300" y="500" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="bold" 
    fill="#00FFD1"
    filter="url(#neon-glow)">
    NeuraDeSci
  </text>
</svg>
